{% extends 'base.html' %}

{% block content %}
<div class="ml-10">
    <div class="mt-6" id="header"><h1 class="font-medium leading-tight text-5xl mt-0 mb-2">{% block title %}Blog {% endblock %}</h1></div>
    {% for post in posts %}
    <div class="mt-3">
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2 class="font-medium leading-tight text-4xl mt-0 mb-2">{{ post['title'] }}</h2>
        </a>
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">{{ post['created'] }}</span>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
