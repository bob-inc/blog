{% extends 'base.html' %}

{% block content %}
<div class="mt-6"><h1 class="ml-10 font-medium leading-tight text-5xl mt-0 mb-2">{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1></div>
<div class="ml-10 mr-20">
<form method="post">
    <div class="">
        <label for="title" class="block mb-2 text-base font-medium">Edit title</label>
        <input type="text" name="title" placeholder="Post title"
               class="block block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-slate-300 sm:text-md focus:ring-slate-600 focus:border-slate-600"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="mt-3">
        <label for="content" class="block mb-2 text-base font-medium">Edit content</label>
        <textarea name="content" placeholder="Post content"
                  class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-slate-300 sm:text-md focus:ring-slate-600 focus:border-slate-600"
                  >{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="mt-3">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
</form>
<form class="mt-3" action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
</div>
{% endblock %}
