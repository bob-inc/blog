{% extends 'base.html' %}

{% block content %}
<div id="post" class="ml-10 mt-6">
    <h2 class="font-medium leading-tight text-4xl mt-0 mb-2">{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">Created: {{ post['created'] }}</span>
    <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="bg-red-100 text-red-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-red-200 dark:text-red-900">Edit</span>
        </a>
    <p class="mt-3">{{ post['content'] }}</p>
</div>
{% endblock %}
