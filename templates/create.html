{% extends 'base.html' %}

{% block content %}
<div class="mt-6"><h1 class="ml-10 font-medium leading-tight text-5xl mt-0 mb-2">{% block title %}New Post {% endblock %}</h1></div>
<div class="ml-10 mr-20">
    <form method="post">
    <div class="">
        <label for="title" class="block mb-2 text-base font-medium">Title</label>
        <input type="text" name="title"
               placeholder="Post title" 
               class="block block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-slate-300 sm:text-md focus:ring-slate-600 focus:border-slate-600"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="mt-3">
        <label for="content" class="block mb-2 text-base font-medium">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-slate-300 sm:text-md focus:ring-slate-600 focus:border-slate-600"
                  >{{ request.form['content'] }}</textarea>
    </div>
    <br>
    <div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
</form>
</div>
{% endblock %}
