<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    
    <nav class="relative w-full flex flex-wrap items-center justify-between py-3 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg">
    <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
        <div class="container-fluid">
        <a class="text-xl text-black font-semibold" href="/">Blog</a>
        </div>
    </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

  </body>
</html>
